<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/icons/6488LogoJuguemosEnBuenosAires-sinfondo.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Estilos boxicons-->
    <link rel="stylesheet" href="./css/style-login.css">
    <title>Inicio/Registro</title>
</head>

<body>


    <!--CONTENEDOR PARA LA OPCIÓN DE REGISTRASE-->
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>¡Bienvenido a Juguemos en Buenos Aires!</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aquí.</p>
                <button class="sign-up-btn" type="submit">Iniciar Sesión</button>
            </div>
        </div>

        <form class="formulario" id="sign-up-form">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="icons">
                <div class="border-icon">
                    <box-icon name='google' type='logo' color='#f7f3f3'></box-icon>
                </div>
                <div class="border-icon">
                    <box-icon name='instagram-alt' type='logo' color='#f7f3f3'></box-icon>
                </div>
                <div class="border-icon">
                    <box-icon name='facebook-circle' type='logo' color='#f7f3f3'></box-icon>
                </div>
            </div>

            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <button id="" type="submit">Regístrate</button>
        </form>
    </div>



    <!--CONTENEDOR PARA EL INICIO DE SESIÓN-->
    <div class="container-form sign-in">
        <form class="formulario" id="iniciar-sesion">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="icons">
                <div class="border-icon">
                    <box-icon name='google' type='logo' color='#f7f3f3'></box-icon>
                </div>
                <div class="border-icon">
                    <box-icon name='instagram-alt' type='logo' color='#f7f3f3'></box-icon>
                </div>
                <div class="border-icon">
                    <box-icon name='facebook-circle' type='logo' color='#f7f3f3'></box-icon>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aún no tienes cuenta?</p>
            <input type="email" id="email-inicio-sesion" placeholder="Email" required>
            <input type="password" id="contraseña-inicio-sesion" placeholder="Contraseña">
            <button type="submit" id="btn-iniciar-sesion">Iniciar sesión</button>
        </form>

        <div class="welcome-back">
            <div class="message">
                <h2>¡Bienvenido nuevamente a Juguemos en Buenos Aires!</h2>
                <p>Si aún no tienes una cuenta por favor registrese aquí.</p>
                <button class="sign-in-btn" type="submit">Registrarse</button>
            </div>
        </div>
    </div>

    <!--Autenticación login js-->
    <script src="./components/autenticacion-login.js"></script>

    <!--script de la pagina para activar las clases con css que esconda y aparezca el contenedor de registro e inicio-->
    <script src="./components/main-login.js"></script>

    <!--script de boxicons-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
